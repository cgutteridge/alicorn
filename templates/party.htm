<div style='float:right; margin: 0 0 1em 1em;text-align:center'>
<include href="picture.htm" />
</div>

<p>A political party.</p>

<p>{{ @resource->getLanguageLiteral( "dbo:abstract" ) }}</p>

<check if="{{ @resource->has( '-dbo:party' ) }}">
  <h2>The party of:</h2>
  <repeat group="{{ @resource->all( '-dbo:party' ) }}" value="{{ @person }}">
    <h3>{{ Alicorn::instance()->prettyLink(@person) }}</h3>
    <p>{{ @person->getLanguageLiteral( "dbo:abstract" ) }}</p>
    <check if="{{ @person->has( 'dbo:genre' ) }}">
      <p>Genre: <repeat group="{{ @person->all( 'dbo:genre' ) }}" value="{{ @genre }}" counter="{{ @i }}"><check if="{{ @i>1 }}">, </check>{{ Alicorn::instance()->prettyLink(@genre) }}</repeat>.</p>
    </check>
  </repeat>
</check>
